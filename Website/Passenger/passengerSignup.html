<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Passenger Signup</title>
    <link rel="stylesheet" href="css/longform.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Passenger Registration</div>
      <div class="content">
        <form method="post" action="/passengerSignup">
          <div class="user-details">
            <div class="input-box">
              <span class="details">ID</span>
              <input type="text" name="id" placeholder="Enter Id" required />
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input
                type="text"
                name="password"
                placeholder="Enter Password"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">First Name</span>
              <input
                type="text"
                name="firstname"
                placeholder="Enter First name"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Last Name</span>
              <input
                type="text"
                name="lastname"
                placeholder="Enter Last name"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Mobile Number</span>
              <input
                type="text"
                name="mobileNo"
                placeholder="Enter Mobile number"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input
                type="email"
                name="email"
                placeholder="Enter Email"
                required
              />
            </div>
          </div>

          <div class="button">
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
