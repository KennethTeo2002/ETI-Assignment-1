<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Trip History</title>
  </head>
  <body>
    <h1>View Trip History</h1>
    {{range .}}
    <div>
      <h2>{{.Id}}</h2>
      <p>Driver: {{.DriverID}}</p>
      <p>
        PickUp: {{.PickUp}} <br />
        Dropoff: {{.DropOff}}
      </p>
      <p>
        Start: {{.StartTime}} <br />
        End: {{.EndTime}}
      </p>
    </div>
    {{else}} no trips recorded {{end}}
  </body>
</html>
