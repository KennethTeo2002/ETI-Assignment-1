<html lang="en-US">
    <body>
        <a href="/passenger/{{.Id}}">Return</a><br>
        <form action="/passenger/{{.Id}}/requestTrip" method="post">
            <h2>Trip details</h2>
            <br>
            <label>Pick Up postal:</label>
            <input type="text" placeholder="Enter postal code" name="pickup" required/>
            <br>
            <label>Drop Off postal:</label>
            <input type="text" placeholder="Enter postal code" name="dropoff" required/>
            
            <button type="submit">Go</button>
        </form>
    </body>
</html>
