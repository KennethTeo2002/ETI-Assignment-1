<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Request Trip</title>
    <base href="/" />
    <link rel="stylesheet" href="css/shortform.css" />
  </head>
  <body>
    <div class="center">
      <h1>Request Trip</h1>
      <form action="/passenger/requestTrip" method="post">
        <div class="txt_field">
          <input type="text" name="pickup" required />
          <span></span>
          <label>Pick Up postal</label>
        </div>
        <div class="txt_field">
          <input type="text" name="dropoff" required />
          <span></span>
          <label>Drop Off postal</label>
        </div>
        <input type="submit" value="Find driver" />
      </form>
    </div>
  </body>
</html>
