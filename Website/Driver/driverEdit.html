<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Driver Edit</title>
        <link rel="stylesheet" href="css/longform.css">
    </head>
    <body>
        <div class="container">
            <div class="title">Edit Driver Info</div>
            <div class="content">
                <form action="/driver/{{.Id}}/editDDetails" method="post">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">First Name</span>
                            <input type="text" placeholder="Enter First name" name="firstname" value="{{.Firstname}}" required/>
                        </div>
                        <div class="input-box">
                            <span class="details">Last Name</span>
                            <input type="text" placeholder="Enter Last name" name="lastname" value="{{.Lastname}}" required/>
                        </div>
                        <div class="input-box">
                            <span class="details">Mobile Number</span>
                            <input type="text" placeholder="Enter Mobile number" name="mobileNo" value="{{.Mobilenumber}}" required/>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="email" placeholder="Enter Email" name="email" value="{{.Email}}" required/>
                        </div>
                        <div class="input-box">
                            <span class="details">Car License number</span>
                            <input type="text" placeholder="Enter Car License number" name="carLicense" value="{{.CarLicense}}" required/>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="update">
                    </div>
        </form>
    </body>
</html>
