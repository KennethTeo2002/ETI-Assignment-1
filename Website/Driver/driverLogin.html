<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Driver Login</title>
    <link rel="stylesheet" href="css/shortform.css" />
  </head>
  <body>
    <div class="center">
      <h1>Driver Login</h1>
      <form method="post" action="/driverLogin">
        <div class="txt_field">
          <input type="text" name="id" required />
          <span></span>
          <label>DriverID</label>
        </div>
        <div class="txt_field">
          <input type="text" name="password" required />
          <span></span>
          <label>password</label>
        </div>
        <input type="submit" value="Login" />
        <div class="signup_link">
          Not a member? <a href="/driverSignup">Signup</a>
        </div>
      </form>
    </div>
  </body>
</html>
